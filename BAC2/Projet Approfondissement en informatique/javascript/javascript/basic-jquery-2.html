<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        $("#greenbox").animate({left: '250px'});
    });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<p>N'oubliez pas de changer la position vers "absolute" pour cr√©er des animations.</p>

<div id="greenbox" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>

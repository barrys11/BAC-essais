<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Index principale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" >
      <div class="container-fluid">
          <img id="lgo"  src="image/logo1.png" alt="">
          <h1 id="h1">Book Store</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul id="tete" class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <form class="form" action="acceuil" method="get">
                    <button class="btn btn-primary me-5" type="submit"> 
                      <img class="image  me-2 mt-1"  src="image/book.png" alt="">Acceuil
                    </button>
                  </form>
                </li>
            <form class="d-flex" action="search" method="post">
              <input class="form-control me-2" type="search" placeholder="Search" name="search">
              <button class="btn btn-primary" type="submit">Search</button>
            </form> 
          </ul>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <li class="connection"><form action="connect" method="GET"><p><button class="btn btn-primary" type="submit" id="connect"><img class="image me-2 mt-1" src="image/connexion-alt.png" />connecter</button></form></li>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <div id="date"> 
    <p>{{date}}</p>
  </div>

  <div class="container mb-5">
      <table class="table table-striped">
        <thead>
              <tr>
                  <th>Titre</th>
                  <th>Auteur</th>
                  <th>Edition</th>
                  <th>Prix</th>
                  <th>Date</th>
              </tr>
        </thead>
              {{#livre}}
              <tbody>
                  <tr>
                      <td>{{titre}}</td>
                      <td>{{auteur}}</td>
                      <td>{{edition}}</td>
                      <td>{{prix}}</td>
                      <td>{{date}}</td>
                  </tr>
                  {{/livre}}
              </tbody>
      </table>
    </div>

    <section id="footer">
      <ul>
          <li><p id="app">Approfondissement en sciences informatiques</p></li>
          <li><p> UCL-Louvain-La-Neuve</p></li>
          <li><p>Â© Choix de livres 2021</p></li>
      </ul>
    </section>
</body> 
</html>
